<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football | Host a match</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bar">
        <ul>
            <li><a href=""><img style="width: 300px;" src="logo.svg" alt="PointBlank"></a></li>
            <li><a id="heading">Host a match</a></li>
          </ul>
    </div>
    <div class="loginForm">
      <form action="" method="get">
       <h1>Login</h1>
       <label for="name">Username</label>
        <input type="text" name="name" id="name" required placeholder="">   
        <label for="pwd">Password</label> 
         <input type="password" name="pwd" id="pwd" required placeholder="">
         <i style="color:rgb(49, 174, 49); font-size: 1.6rem;"  class="bi bi-eye-slash" id="togglePassword"></i>
      </form>
      

    </div>
    <button type="submit">Login</button>
    <script>
      const togglePassword = document.querySelector("#togglePassword");
      const password = document.querySelector("#pwd");

      togglePassword.addEventListener("click", function () {
          // toggle the type attribute
          const type = password.getAttribute("type") === "password" ? "text" : "password";
          password.setAttribute("type", type);
          
          // toggle the icon
          this.classList.toggle("bi-eye");
      });

      // prevent form submit
      const form = document.querySelector("form");
      form.addEventListener('submit', function (e) {
          e.preventDefault();
      });
  </script> 
</body>
</html>
